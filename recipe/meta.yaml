{% set name = "pydantic_factories" %}
{% set version = "1.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pydantic-factories-{{ version }}.tar.gz
  sha256: c703ddf7aaf3a39fd58a0eabc8aea55f6371d981a60ef45bc4d9bfbf8358b1de

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
    - poetry
  run:
    - xeger >=0.3.5,<1.0.0
    - faker
    - pydantic
    - python >=3.6,<4.0
    - typing-extensions

test:
  imports:
    - pydantic_factories
    - pydantic_factories.constraints
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Goldziher/pydantic-factories
  summary: Mock data generation for pydantic based models
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - janjagusch
    - ivergara
